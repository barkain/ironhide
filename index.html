<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironhide</title>
  </head>
  <body>
    <script>
      // Apply theme before first paint to avoid flash.
      // The Zustand store persists under "ironhide-storage" in localStorage.
      try {
        var stored = JSON.parse(localStorage.getItem('ironhide-storage') || '{}');
        var theme = stored && stored.state && stored.state.theme;
        // Default to dark if no preference is saved yet
        if (theme !== 'light') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
